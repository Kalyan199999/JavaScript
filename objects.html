<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>


</head>
<body>
    <script>

        // String Literal

        // creating a object
        let movie = {name:"Bahubali",year:2019,director:"Rajamouli"};
        console.log(movie);

        // accessing 
        console.log(movie.name);
        console.log(movie['director']);

        // adding new properties
        movie.hero = "Prabhas"
        movie['actress'] = 'Anushka';
        console.log(movie);

        console.log("--------------------------------------------------");
        // with Object
        let m1 = new Object();
        console.log(m1);
        m1.actor ="Mahesh Babu"
        m1.actress = "Anushka";
        m1["name"] = "Khaleja";
        console.log(m1);
        console.log("--------------------------------------------------");

        // using new Operator with Constructer function

        function user(nam , age,place) {
            this.nam = nam;
            this.age = age;
            this.place =  place;
        }

        let m2 = new user('kalyan',22,"pamarru")
        console.log(m2);
        
        console.log("--------------------------------------------------");

        // Object.create Method
        let m3 = Object.create(m2)
        console.log(m3);

        m3.nam = "Pavan";
        m3.age = 25;
        m3.place = "Vijayawada";
        console.log(m3);

    </script>
</body>
</html>
