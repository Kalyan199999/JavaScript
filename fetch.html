<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fetch API</title>

</head>
<body>
    <h1>Fetch Method</h1>

    <script>
//   fetch(url,[option])

    let x = fetch("http://localhost:3000/products");

    let y = x.then((res)=>{
        console.log("Success");
        console.log(res);
        // console.log(res.json());
        return res.json();
     });

    let z = y.then((data)=>{
        console.log(data);
    })


    console.log(x);
    console.log(y);
    console.log(z);

    

    </script>
    
</body>
</html>
