<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Await</title>
</head>
<body>
    <h1>Await</h1>

    <script>

        // await should be used along with async

        async function operation()
        {
            let a = 10,b=20;

            let c = await a+b;

            console.log("Inside the function");

            return c;
        }

        let x = operation();

        x.then((val)=>{
            console.log(val);
            console.log("Inside Arrow Function");
        })

        console.log("Outside the function");

    </script>
</body>
</html>
