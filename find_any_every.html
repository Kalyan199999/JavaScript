<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let places = ["Vijayawada" , "Delhi" ,"Vizag","Hyderabad","Amalpuram"];

        let as = ["amala","amber","antony","abhi"];

        console.log(places);

        console.log(places.find((ele)=>{return ele.startsWith("V")}));

        console.log(places.some((ele)=>{return ele.startsWith("A")}));

        console.log(as.every((ele)=>{return ele.startsWith("a")}));

    </script>
</body>
