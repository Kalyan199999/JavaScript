<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        let arr1 = [1,2,3,4,5];
        console.log(arr1);

        let arr2 = new Array(11,12,13,14,15);
        console.log(arr2);

        arr1.push(100)
        console.log(arr1);

        let n = arr1.pop();
        console.log(n);
        console.log(arr1);

        arr1.unshift(1000);
        console.log(arr1);

        console.log(arr1.shift());

        console.log("Size:"+arr1.length);

        console.log("Index of 5:"+arr1.indexOf(5));

        arr1.push(6);
        arr1.push(1);
        arr1.push(5);
        console.log(arr1);

        console.log("Last Index of 1:"+arr1.lastIndexOf(1));

        let copy = arr1.map((ele)=>{return (ele)});
        
        console.log(copy);

    </script>
</body>
</html>
